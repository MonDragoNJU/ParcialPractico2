<div *ngIf="selected">
  <app-paciente-detail [pacienteDetail]="selectedPaciente"></app-paciente-detail>
 </div>

<div class="row">

  <div class="col">
      <table class="table weird">
          <thead>
              <tr>
                  <th scope="col">Name</th>
                  <th scope="col" >Edad</th>
              </tr>
          </thead>
      
  
        <tr *ngFor="let paciente of pacientes">
          <td style="font-weight: bold"  class="column" (click)="onSelected(paciente)">
            {{paciente.nombre}}
          </td>
          <td  class="content column" (click)="onSelected(paciente)">
            {{paciente.edad}}
          </td>
      </tr>

      <p>Numero Menores: {{minors}}</p>

    </table>

  </div>
</div>
